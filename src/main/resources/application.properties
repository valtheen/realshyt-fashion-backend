# Application Name
spring.application.name=Realshyt Fashion Backend

# Server Port
server.port=8080

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:realshyt_fashion
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Configuration (Production - Commented out)
# spring.datasource.url=jdbc:mysql://localhost:3306/realshyt_fashion?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=your_password
